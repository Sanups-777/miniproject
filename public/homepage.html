<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }

      .navbar {
        background-color: #333;
        color: #fff;
        padding: 10px 0;
      }

      .container {
        margin: 0 auto;
        padding: 0 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .logo-link {
        display: flex;
        align-items: center;
      }

      .logo-img {
        width: 50px;
        height: auto;
        margin-right: 10px;
      }

      .nav-links {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }

      .nav-links li {
        display: inline;
        margin-right: 20px;
      }

      .nav-links li:last-child {
        margin-right: 0;
      }

      .nav-links a {
        color: #fff;
        text-decoration: none;
      }

      .search-container {
        display: flex;
        align-items: center;
        flex: 0 0 30%; /* Consume 30% of the width */
        padding: 0 11px; /* Increased padding */
      }

      .search-input {
        flex: 1; /* Take up remaining space */
        padding: 11px 16.5px; /* Increased padding */
        border: 2px solid #ccc;
        border-radius: 22px; /* 10% bigger */
        font-size: 15.4px; /* 10% bigger */
        outline: none;
        transition: all 0.3s ease;
      }

      .search-button {
        background-color: #4d1434; /* Updated color */
        color: white;
        border: none;
        border-radius: 22px; /* 10% bigger */
        padding: 11px 16.5px; /* Increased padding */
        margin-left: 5.5px; /* Increased margin */
        font-size: 15.4px; /* 10% bigger */
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .search-button:hover {
        background-color: #3c0f29; /* Adjusted hover color */
      }

      .search-input:focus {
        border-color: #4d1434;
        box-shadow: 0 0 4.4px 0 #4d1434;
      }
    </style>
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar">
      <div class="container">
        <a href="mainpage.html" class="logo-link">
          <img
            src="http://localhost:3300/images/Logo.png"
            class="logo-img"
            alt="Navbar Logo"
          />
        </a>
        <!-- Search Container -->
        <div class="search-container">
          <input type="text" class="search-input" placeholder="Search..." />
          <button class="search-button">Search</button>
        </div>
        <!-- End Search Container -->
        <ul class="nav-links">
          <li><a href="mainpage.html">Home</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>
    </nav>
  </body>
</html>
