<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup Page</title>
    <style>
      @import url("https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap");
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }
      html,
      body {
        display: grid;
        height: 100%;
        width: 100%;
        place-items: center;
        background: -webkit-linear-gradient(
          left,
          rgba(33, 8, 28, 1),
          #4d1434,
          rgba(77, 20, 52, 1)
        );
      }
      ::selection {
        background: #4d1434;
        color: #fff;
      }
      .wrapper {
        overflow: hidden;
        width: 450px; /* Adjusted width */
        background: #fff;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0px 15px 20px rgba(0, 0, 0, 0.1);
      }
      .wrapper .title-text {
        display: flex;
        width: 200%;
      }
      .wrapper .title {
        width: 50%;
        font-size: 35px;
        font-weight: 600;
        text-align: center;
        transition: all 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      }
      .wrapper .slide-controls {
        position: relative;
        display: flex;
        height: 50px;
        width: 100%;
        overflow: hidden;
        margin: 30px 0 10px 0;
        justify-content: space-between;
        border: 1px solid lightgrey;
        border-radius: 15px;
      }
      .slide-controls .slide {
        height: 100%;
        width: 100%;
        color: #fff;
        font-size: 18px;
        font-weight: 500;
        text-align: center;
        line-height: 48px;
        cursor: pointer;
        z-index: 1;
        transition: all 0.6s ease;
      }
      .slide-controls label.business {
        color: #000;
      }
      .slide-controls .slider-tab {
        position: absolute;
        height: 100%;
        width: 50%;
        left: 0;
        z-index: 0;
        border-radius: 15px;
        background: -webkit-linear-gradient(
          left,
          rgba(33, 8, 28, 1),
          #4d1434,
          rgba(77, 20, 52, 1)
        );
        transition: all 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      }
      input[type="radio"] {
        display: none;
      }
      #business:checked ~ .slider-tab {
        left: 50%;
      }
      #business:checked ~ label.business {
        color: #fff;
        cursor: default;
        user-select: none;
      }
      #business:checked ~ label.user {
        color: #000;
      }
      .wrapper .form-container {
        width: 100%;
        overflow: hidden;
      }
      .form-container .form-inner {
        display: flex;
        width: 200%;
      }
      .form-container .form-inner form {
        width: 50%;
        transition: all 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      }
      .form-inner form .field {
        position: relative; /* Position relative for absolute positioning of validation messages */
        height: 50px;
        width: 100%;
        margin-top: 20px;
      }
      .form-inner form .field input {
        height: 100%;
        width: calc(
          100% - 20px
        ); /* Adjusted width to accommodate validation message */
        outline: none;
        padding-left: 15px;
        border-radius: 15px;
        border: 1px solid lightgrey;
        border-bottom-width: 2px;
        font-size: 17px;
        transition: all 0.3s ease;
      }
      .form-inner form .field span.validation-message {
        position: absolute;
        bottom: -20px; /* Adjusted positioning */
        left: 0;
        width: 100%;
        font-size: 14px;
        color: red;
        padding-left: 18px;
      }
      form .field input:focus::placeholder {
        color: #4d1434;
      }
      .form-inner form .pass-link {
        margin-top: 5px;
      }
      .form-inner form .login-link {
        text-align: center;
        margin-top: 30px;
      }
      .form-inner form .pass-link a,
      .form-inner form .login-link a {
        color: #1a75ff;
        text-decoration: none;
      }
      .form-inner form .pass-link a:hover,
      .form-inner form .login-link a:hover {
        text-decoration: underline;
      }
      form .btn {
        height: 50px;
        width: 100%;
        border-radius: 15px;
        position: relative;
        overflow: hidden;
      }
      form .btn .btn-layer {
        height: 100%;
        width: 300%;
        position: absolute;
        left: -100%;
        background: -webkit-linear-gradient(
          left,
          rgba(33, 8, 28, 1),
          #4d1434,
          rgba(77, 20, 52, 1)
        );
        border-radius: 15px;
        transition: all 0.4s ease;
      }
      form .btn:hover .btn-layer {
        left: 0;
      }
      form .btn input[type="submit"] {
        height: 100%;
        width: 100%;
        z-index: 1;
        position: relative;
        background: none;
        border: none;
        color: #fff;
        padding-left: 0;
        border-radius: 15px;
        font-size: 20px;
        font-weight: 500;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="title-text">
        <div class="title signup">Signup</div>
      </div>
      <div class="form-container">
        <div class="slide-controls">
          <input
            type="radio"
            name="slide"
            id="user"
            value="user"
            onchange="changeFormAction()"
            checked
          />
          <input
            type="radio"
            name="slide"
            id="business"
            value="business"
            onchange="changeFormAction()"
          />
          <label for="user" class="slide user">User</label>
          <label for="business" class="slide business">Business</label>
          <div class="slider-tab"></div>
        </div>
        <div class="form-inner">
          <form id="signupForm">
            <div class="field">
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Name"
                required
              />
              <span  class="error-messages" id=""namee></span>
            </div>
            <div class="field">
              <input
                type="text"
                id="username"
                name="username"
                placeholder="Username"
                required
              />
              <span  class="error-messages" id="usernamee"></span>
            </div>
            <div class="field">
              <input
                type="text"
                id="email"
                name="email"
                placeholder="Email Address"
                required
              />
              <span  class="error-messages" id="emaill"></span>
            </div>
            <div class="field">
              <input
                type="text"
                id="phno"
                name="phno"
                placeholder="Phone Number"
                required
              />
              <span  class="error-messages" id="phnoo"></span>
            </div>
            <div class="field">
              <input
                type="text"
                id="password"
                name="password"
                placeholder="Password"
                required
              />
              <span  class="error-messages" id="passwordd"></span>
            </div>
            <div class="field">
              <input
                type="text"
                id="conpassword"
                name="conpassword"
                placeholder="Confirm Password"
                required
              />
              <span  class="error-messages" id="conpasswordd"></span>
            </div>
            <div class="field btn">
              <div class="btn-layer"></div>
              <input type="submit" value="Signup" />
            </div>
            <div class="login-link">
              Already a registered? <a href="/homesaver/login">Login here</a>
            </div>
          </form>
        </div>
      </div>
    </div>
    
    <div id="success">

    </div>
    <script>

     const form = document.getElementById('signupForm')
     const errorMessages = document.querySelectorAll(".error-messages")
     const success = document.getElementById('success')

      form.addEventListener('submit',(e) => {
        e.preventDefault()
        errorMessages.innerHTML = ''
        success.innerHTML= ''
        const formData = new FormData(form)

        fetch("/submit",{
          method:'POST',
          headers:{
            'Content-Type':'application/json'
          },
          body:JSON.stringify(Object.fromEntries({
            name:formData.get('name'),
            userame:formData.get('username'),
            email:formData.get('email'),
            phno:formData.get('phno'),
            password:formData.get('password'),
            conpassword:formData.get('conpassword')

          }))

        })
        .then((res) =>
        {
          if(!res.ok)
          {
            throw new Error('Network response was not ok');
          }
          return res.json()
        }
       )
        .then((data) => {
          console.log(data)
        })
      })









      function changeFormAction() {
        var userType;
        var radios = document.getElementsByName("slide");
        for (var i = 0; i < radios.length; i++) {
          if (radios[i].checked) {
            userType = radios[i].id;
            break;
          }
        }
        var form = document.querySelector("form");
        if (userType === "user") {
          form.action = "/signup/users";
        } else if (userType === "business") {
          form.action = "/signup/business";
        }
      }
    </script>
  </body>
</html>
