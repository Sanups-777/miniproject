<!doctype html>
<html lang="en">
<head>
  <title>Sign Up</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/style_login.css" />
<style>

</style>
</head>
<body>
  <a href="/homesaver/index" style="color: #ffffff;text-decoration: none; ">
    <img src="http://localhost:3300/images/Logo.png" alt="Logo" style="width: 80px;height: auto;top: 10px;left: 10px;">
  </a>
	<div class="section">
		<div class="container">
			<div class="row full-height justify-content-center">
				<div class="col-12 text-center align-self-center py-5">
					<div class="section pb-5 pt-5 pt-sm-2 text-center">
						<h6 class="mb-0 pb-3"><span>User    </span><span>Business</span></h6>
			          	<input class="checkbox" type="checkbox" id="reg-log" name="reg-log"/>
			          	<label for="reg-log"></label>
						<div class="card-3d-wrap mx-auto">
							<div class="card-3d-wrapper">
								<div class="card-front">
									<div class="center-wrap">
										<div class="section text-center">
											<h4 class="mb-4 pb-3">Log In</h4>
                                <form action="/login/user" method="post">
                                    <div class="form-group">
                                        <input type="text" class="form-style" id="elog" name="elog" placeholder="Email">
                                        <i class="input-icon uil uil-at"></i>
                                    </div>	
                                    <div class="form-group mt-2">
                                        <input type="password" class="form-style" id="plog" name="plog" placeholder="Password">
                                        <i class="input-icon uil uil-lock-alt"></i>
                                    </div>
                                    <input type="submit" class="btn mt-4" value="Login">
                                    <input type="button" class="btn mt-4" id="submitButton" value="signup">
                                </form>
				      					</div>
			      					</div>
			      				</div>
								<div class="card-back">
									<div class="center-wrap">
										<div class="section text-center">
                                            <form action="/login/business" method="post">
                                                <h4 class="mb-4 pb-3">Log In</h4>
                                                <div class="form-group">
                                                    <input type="email" class="form-style" id="elog" name="elog" placeholder="Email">
                                                    <i class="input-icon uil uil-at"></i>
                                                </div>	
                                                <div class="form-group mt-2">
                                                    <input type="password" class="form-style" id="plog" name="plog" placeholder="Password">
                                                    <i class="input-icon uil uil-lock-alt"></i>
                                                </div>
                                                <input type="submit" class="btn mt-4" value="Login">
                                                <button type="button" class="btn mt-4" onclick="window.location.href='/homesaver/signup'">Login</button>
                                                
                                            </form>
				      					</div>                                        
			      					</div>
			      				</div>
			      			</div>
			      		</div>
			      	</div>
		      	</div>
	      	</div>
	    </div>
	</div>
    <script>
        document.getElementById("submitButton").addEventListener("click", function(event) {
            event.preventDefault(); // Prevent the default form submission behavior
            window.location.href = "/homesaver/signup"; // Navigate to the signup page
        });
    </script>
</body>
</html>
